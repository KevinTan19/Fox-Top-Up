<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <header id="header">
        <p id="web-name">FoxTopUp</p>
        
    </header>
    <p class="headerText">Silahkan Pilih game yang anda inginkan</p>
    

    <div id="icon-game">
     

        <div class="cc-selector">
            <input type="radio" id="pubg" type="radio" name="game" value="pubg" />
            <label class="gameCheckbox pubg" for="pubg"></label>
            <input id="ff" type="radio" name="game" value="ff" />
            <label class="gameCheckbox ff"for="ff"></label>
            <input id="ml" type="radio" name="game" value="ml" />
            <label class="gameCheckbox ml"for="ml"></label>
        </div>

        

    </div>
    <form id="form-input">
        <p class="tulisan-konten">Masukan id dan umur</p>
        <input class="text-input" type="text" placeholder="ID">
        <br>
        <input class="text-input" type="number" placeholder="UMUR">
        <br>
        <br>
        <input class="buttonPrime" type="submit" value="Mulai Transaksi">
    </form>
</body>

<script src="index.js"></script>
</html>
